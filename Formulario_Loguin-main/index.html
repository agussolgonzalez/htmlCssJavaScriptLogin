<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form>
       <div class="container">
	    <div class="header-bar">
		  <h1 class="title">Estudio Colaborativo</h1>
		  <ul class="slider-menu">
			<li>Inicio</li>
			<li>Registrarme</li>
		  </ul>
	   </div>
     </div>
    
     <section class="form-login">
       <h5>Iniciar Sesión</h5>
       <input class="controls" type="text" name="usuario" value="" placeholder="Usuario" required minlength="4">
       <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña" required maxlength="8">
       <input class="buttons" type="submit" name="" value="Ingresar">
       <p><a href="#">¿Olvidaste tu contraseña?</a></p>
       
      </section>
    </form>
    
    <script src="js/script.js"></script>
  </body>
</html>
